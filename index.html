<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLand | لوحة الإدارة</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Amiri', serif;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            background-color: #e63946;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #a72533;
        }

        .badge-title {
            background-color: #6a994e;
            color: #fff;
            margin: 5px;
            font-size: 18px;
        }

        .badge-star {
            background-color: #ffba08;
            color: #000;
            margin: 5px;
            font-size: 18px;
        }

        .nav-pills .nav-link.active {
            background-color: #e63946;
        }

        .list-group-item {
            background-color: #2c2c2c;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">لوحة إدارة ForLand</h2>
        <!-- لوحة الألقاب ونجوم الأسبوع -->
        <div class="card mb-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">الألقاب</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">نجوم الأسبوع</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div id="titlesList" class="list-group mb-3">
                    <!-- سيتم إضافة الألقاب هنا ديناميكيًا -->
                </div>
                <button class="btn btn-custom" onclick="manageTitle('add')">إضافة لقب جديد</button>
                <button class="btn btn-custom" onclick="manageTitle('remove')">حذف لقب</button>
            </div>
        </div>
        <!-- إدارة النجوم -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">نجوم الأسبوع</h4>
                <ul id="starsList" class="list-group">
                    <!-- سيتم إضافة نجوم الأسبوع هنا ديناميكيًا -->
                </ul>
                <button class="btn btn-custom" onclick="manageStar()">تغيير نجم الأسبوع</button>
            </div>
        </div>
        <!-- روابط المجموعات -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">روابط المجموعات</h4>
                <div class="card-deck">
                    <div class="card text-white bg-dark mb-3">
                        <img src="group1.jpg" class="card-img-top" alt="مجموعة 1">
                        <div class="card-body">
                            <h5 class="card-title">مجموعة النقاشات</h5>
                            <a href="#" class="btn btn-custom">انضم للمجموعة</a>
                        </div>
                    </div>
                    <div class="card text-white bg-dark mb-3">
                        <img src="group2.jpg" class="card-img-top" alt="مجموعة 2">
                        <div class="card-body">
                            <h5 class="card-title">مجموعة التحديثات</h5>
                            <a href="#" class="btn btn-custom">انضم للمجموعة</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <p>تصميم وتطوير بواسطة <a href="https://github.com/omar">Omar</a></p>
        </footer>
    </div>

    <!-- ربط JavaScript و Firebase -->
    <script>
        // تهيئة Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyDh4yD---YourAPIKeyHere",
            authDomain: "forland-f4965.firebaseapp.com",
            databaseURL: "https://forland-f4965-default-rtdb.firebaseio.com",
            projectId: "forland-f4965",
            storageBucket: "forland-f4965.appspot.com",
            messagingSenderId: "376812143648",
            appId: "1:376812143648:web:1f83efdd03e289e27897a3",
            measurementId: "G-JM1PSBVGJX"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        const database = firebase.database();
        const password = "Anime2024"; // كلمة مرور لحماية العمليات الخاصة بالألقاب والنجوم

        // دالة التعامل مع الألقاب (إضافة/مسح)
        function manageTitle(action) {
            const enteredPassword = prompt("أدخل كلمة المرور:");
            if (enteredPassword === password) {
                if (action === 'add') {
                    const title = prompt("ادخل اللقب الجديد:");
                    if (title) {
                        const titleRef = database.ref('titles').push();
                        titleRef.set({ title });
                    }
                } else if (action === 'remove') {
                    const titleNumber = prompt("ادخل رقم اللقب للمسح:");
                    database.ref('titles').once('value', function(snapshot) {
                        const titles = snapshot.val();
                        const titleKey = Object.keys(titles)[titleNumber - 1];
                        if (titleKey) {
                            database.ref('titles/' + titleKey).remove();
                        }
                    });
                }
            } else {
                alert("كلمة المرور غير صحيحة.");
            }
        }

        // دالة التعامل مع النجوم
        function manageStar() {
            const enteredPassword = prompt("أدخل كلمة المرور:");
            if (enteredPassword === password) {
                const newStar = prompt("ادخل لقب نجم الأسبوع الجديد:");
                if (newStar) {
                    database.ref('stars').remove(); // إزالة النجم القديم
                    const starRef = database.ref('stars').push();
                    starRef.set({ star: newStar }); // إضافة النجم الجديد
                }
            } else {
                alert("كلمة المرور غير صحيحة.");
            }
        }

        // تحميل الألقاب من Firebase
        database.ref('titles').on('value', (snapshot) => {
            const titlesList = document.getElementById('titlesList');
            titlesList.innerHTML = ''; // تنظيف القائمة قبل إعادة التحديث
            let counter = 1;
            snapshot.forEach((childSnapshot) => {
                const title = childSnapshot.val().title;
                const li = document.createElement('li');
                li.textContent = `${counter}. ${title}`;
                titlesList.appendChild(li);
                counter++;
            });
        });

        // تحميل نجوم الأسبوع من Firebase
        database.ref('stars').on('value', (snapshot) => {
            const starsList = document.getElementById('starsList');
            starsList.innerHTML = ''; // تنظيف القائمة قبل إعادة التحديث
            let counter = 1;
            snapshot.forEach((childSnapshot) => {
                const star = childSnapshot.val().star;
                const li = document.createElement('li');
                li.textContent = `${counter}. ${star}`;
                starsList.appendChild(li);
                counter++;
            });
        });
    </script>

    <!-- روابط CDN لـ Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
